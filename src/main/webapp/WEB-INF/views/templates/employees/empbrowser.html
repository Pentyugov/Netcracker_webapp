<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--    <link href="resources/css/style.css" rel="stylesheet" type="text/css" />-->
<!--    <link rel="stylesheet" type="text/css" href="/resources/static/css/Style.css" />-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
</head>
<body>


<table>
    <form action="/employees/findbyid" method="GET">
        <tr>
            <td>
                <label for="empno">Employee id</label>
            </td>
            <td>
                <input type="number" id="empno" name="empno"/>
            </td>
            <td>
                <input type="submit" value="submit_number" id="empno_submit" class="submit_btn"/>
            </td>
        </tr>
    </form>

    <form action="/employees/findbyname" method="GET">
        <tr>
            <td>
                <label for="empname">Employee name</label>
            </td>
            <td>
                <input type="text" id="empname" name="empname"/>
            </td>
            <td>
                <input type="submit" value="submit_name" id="empname_submit" class="submit_btn"/>
            </td>
        </tr>
    </form>

    <form action="/employees/findbyjob" method="POST">
        <tr>
            <td>
                <label for="empjob">Employee job</label>
            </td>
            <td>
                <input type="text" id="empjob" name="empjob"/>
            </td>
            <td>
                <input type="submit" value="submit job" id="empjob_submit" class="submit_btn"/>
            </td>
        </tr>
    </form>
</table>


<a href="/employees/findall"><button>Show All</button></a>

<a href="create.html">Create new employee</a>

<table class="emp_table">
    <tr>
        <th>Employee #</th>
        <th>Employee name</th>
        <th>Job</th>
        <th>Manager</th>
        <th>Hiredate</th>
        <th>Salary</th>
        <th>Commissions</th>
        <th>Department</th>
        <th>Action</th>
    </tr>
    <tr th:if="${Employees.empty}">
        <td colspan="9" style="text-align: center">No such employee</td>
    </tr>
    <tr th:each="employee : ${Employees}">
        <td><a th:href="@{/showemp/{id}(id=${employee.getId()})}" th:utext="${employee.getId()}"></a></td>
        <td><p th:utext="${employee.name}"></p></td>
        <td><p th:utext="${employee.job}"></p></td>
        <td><p th:utext="${employee?.manager?.id}"></p></td>
        <td><p th:utext="${employee.hiredate}"></p></td>
        <td><p th:utext="${employee.salary}"></p></td>
        <td><p th:utext="${employee?.commissions}"></p></td>
        <td><p th:utext="${employee.department.location}"></p></td>
        <td><a href="">edit</a>/<a href="">remove</a></td>
    </tr>
</table>
</body>
</html>
